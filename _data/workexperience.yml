- company: 세미파이브 / Logic Design팀
  position: 개발자, SoC Platform 개발
  duration: 2020.11.02 ~ 현재
  summary: <p>

    <br>
    팀의 역할 <p>
    Scala를 사용한 Hardware design language(Chisel)와 그 Compiler인 FIRRTL(Flexible Internal Representation for RTL)을 개선하고, 이를 이용한 Open source chip generator RocketChip(https://github.com/chipsalliance/rocket-chip) System을 개발합니다. <br>
    또한 이 System을 이용하여 SoC에 사용할 Bus System, Clock Unit등의 Logic을 설계하고 물리적인 Chip의 feasibility를 Test합니다. <br>
    <br>
    <p>
    여기서 제가 한 일은, <p>
    ●	RocketChip System 개발 및 Contribute <br>
    ●	FIRRTL Compiler의 intermediate representation(IR)을 통한 SoC Object model 설계 및 개발 <br>
    ●	Functional/Declarative programming 방법론에 따른 Chisel을 이용한 SoC 설계 및 개발 <br>
    ●	FIRRTL Compiler의 Custom annotation(Generating 되는 IR에 대한 Hash applying, Generated HDL에 대한 Hierarchy detecting) 개발 및 Contribute <br>
    ●	SBT/Gradle/Wake를 사용한 build process 구축 <br>
    <br>
    <p>
    기술 스택 <p>
    &nbsp&nbsp Scala, Gradle, SBT, Clean Architecutre, Unit Test, Multiple-Git Repository, Github/GitLab, CI, Annotation

- company: LG디스플레이 / Operating System Design팀
  position: 선임연구원, 영상처리 알고리즘 개발
  duration: 2017.09.28 ~ 2020.10.25
  summary: <p>

    <br>
    팀의 역할 <p>
    C++/Matlab/Python 등을 사용하여 OLED에 적용할 영상처리 알고리즘을 개발 및 테스트 한 뒤, Verilog를 통해 Hardware level에서 이를 구현하여 ASIC으로 양산합니다. <br>
    Device를 Operating 하기 위한 Module 들을 Integrating하여 하나의 Operating System을 갖춥니다. 그리고 양산된 Chip의 검증 자동화 Process를 설계하여 Chip 검증 시 소요되는 시간과 비용을 절감합니다. <br>
    <br>

    여기서 제가 한 일은, <p>
    ●	Circuit Compensation Algorithm 개발 및 검증(Python, Verilog) <br>
    &nbsp&nbsp-	OLED Circuit level의 회로 상태 인지 및 개선 알고리즘 개발 <br>
    &nbsp&nbsp-	OLED Burn-in 방지 알고리즘 개발 및 적용 <br>
    &nbsp&nbsp-	영상 Data 압축 알고리즘 개발 <br>
    <br>
    ●	SoC Algorithm Verification 자동화 System개발(Python) <br>
    &nbsp&nbsp-	Chip Algorithm에 대한 동작성 검증 작업을 man-power에서 자동화로 바꾸는 system을 최초 개발 <br>
    &nbsp&nbsp-	Script 기반의 Command 인지하는 Lexer와 Parser를  Python으로 구현 <br>
    &nbsp&nbsp-	각 모듈을 Factory method pattern based로 구현하여 각각의 Command execute시 객체 관리를 용이하게 설계 <br>
    <br>
    <p>
    기술 스택<p>
    &nbsp&nbsp C++, Python, Matlab, Image Processing, Verilog, SystemVerilog,


